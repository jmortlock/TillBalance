<div class="modal-header">
    <h3 class="modal-title">Cash Denominations</h3>
</div>

<div class="modal-body">
    <table class="table table-striped table-hover table-bordered">
        <colgroup>
            <col class="col-md-2" />
            <col class="col-md-5" />
            <col class="col-md-5" />
        </colgroup>
        <thead>
            <tr>
                <th>Denomination</th>
                <th>Quantity</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items" ng-click="$event.preventDefault(); selected.item = item.denomination">
                <td>{{item.denomination}}</td>
                <td><input type="number" ng-model="item.quantity" placeholder="Quantity" /> </td>
                <td>{{ item.quantity * item.value | number:2 }} </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><strong>Totals</strong></td>
                <td>{{ items | sum:'quantity' | number:2 }}</td>
                <td>{{ calculateTotalAmount() | number:2 }} </td>
            </tr>
        </tfoot>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
